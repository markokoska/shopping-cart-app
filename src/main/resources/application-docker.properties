# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://database:5432/shoppingcart
spring.datasource.username=shoppingcart_user
spring.datasource.password=shoppingcart_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration
app.jwtSecret=MyVeryLongAndSecureJWTSecretKeyThatIs256BitsLongForSecurityPurposes123456789
app.jwtExpirationInMs=604800000

# Server Configuration
server.port=8080

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://frontend:80
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true