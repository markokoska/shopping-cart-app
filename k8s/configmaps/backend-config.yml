apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: shopping-cart
data:
  SPRING_PROFILES_ACTIVE: "kubernetes"
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgresql-service:5432/shoppingcart"
  SPRING_DATASOURCE_USERNAME: "shoppingcart_user"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
  SPRING_JPA_DATABASE_PLATFORM: "org.hibernate.dialect.PostgreSQLDialect"
  SPRING_REDIS_HOST: "redis-service"
  SPRING_REDIS_PORT: "6379"
  SERVER_PORT: "8080"
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://shopping-cart.local,https://yourdomain.com"
  CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,OPTIONS"
  CORS_ALLOWED_HEADERS: "*"
  CORS_ALLOW_CREDENTIALS: "true"
